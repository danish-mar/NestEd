{# hod_subjects.html - Manage subjects #}
{% extends "base_hod.html" %}
{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Subjects</h6>
        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addSubjectModal">
            <i class="fas fa-plus"></i> Add Subject
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="subjectsTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Subject Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Subjects will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Subject Modal -->
<div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSubjectModalLabel">Add New Subject</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addSubjectForm">
                    <div class="mb-3">
                        <label for="subjectName" class="form-label">Subject Name</label>
                        <input type="text" class="form-control" id="subjectName" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveSubject">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        setPageInfo('Manage Subjects', 'Subjects');
        loadSubjects();

        // Save subject
        document.getElementById('saveSubject').addEventListener('click', addSubject);
    });

    async function loadSubjects() {
        try {
            const response = await fetch('/api/hod/subjects');
            const subjects = await response.json();
            const tableBody = document.querySelector('#subjectsTable tbody');
            tableBody.innerHTML = '';

            subjects.forEach(subject => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${subject.subject_id}</td>
                    <td>${subject.subject_name}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-info me-1" onclick="editSubject(${subject.subject_id}, '${subject.subject_name}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteSubject(${subject.subject_id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error loading subjects:', error);
        }
    }

    async function addSubject() {
        const subjectData = {
            subject_name: document.getElementById('subjectName').value
        };

        try {
            const response = await fetch('/api/hod/subjects', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(subjectData)
            });

            const result = await response.json();

            if (result.success) {
                // Close modal & reset form
                bootstrap.Modal.getInstance(document.getElementById('addSubjectModal')).hide();
                document.getElementById('addSubjectForm').reset();

                // Reload subjects list
                loadSubjects();
            } else {
                alert('Failed to add subject: ' + (result.error || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error adding subject:', error);
            alert('An error occurred while adding the subject');
        }
    }
</script>
{% endblock %}
