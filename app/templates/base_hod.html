<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Dashboard - NestEd</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #1e40af;
            transition: all 0.3s;
            z-index: 1000;
        }
        .sidebar-item {
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.8);
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: white;
        }
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
            transition: all 0.3s;
        }
        .navbar {
            margin-left: 250px;
            transition: all 0.3s;
        }
        #sidebar-toggle {
            display: none;
        }
        @media (max-width: 768px) {
            .sidebar {
                margin-left: -250px;
            }
            .sidebar.active {
                margin-left: 0;
            }
            .main-content, .navbar {
                margin-left: 0;
            }
            #sidebar-toggle {
                display: block;
            }
        }
        .dropdown-item:active {
            background-color: #1e40af;
        }
        .title-section {
            background-color: #f0f9ff;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div id="sidebar" class="sidebar text-white">
    <div class="p-4 border-b border-blue-900">
        <a href="/" class="text-white text-decoration-none">
            <h3 class="font-bold">
                <i class="fas fa-graduation-cap me-2"></i>MIT.Edu
            </h3>
            <p class="text-sm text-blue-200">Powered by NestEd</p>
        </a>
    </div>

    <div class="p-3">
        <div class="sidebar-header mb-4">
            <p class="text-xs uppercase text-blue-300 font-semibold tracking-wider mb-2">MAIN NAVIGATION</p>
        </div>

        <a href="/dashboard/hod" class="sidebar-item d-block text-decoration-none mb-1 rounded active">
            <i class="fas fa-tachometer-alt me-2 w-6 text-center"></i> Dashboard
        </a>

        <a href="/dashboard/hod/manage/teacher" class="sidebar-item d-block text-decoration-none mb-1 rounded">
            <i class="fas fa-chalkboard-teacher me-2 w-6 text-center"></i> Manage Teachers
        </a>

        <a href="/dashboard/hod/manage/subjects" class="sidebar-item d-block text-decoration-none mb-1 rounded">
            <i class="fas fa-book me-2 w-6 text-center"></i> Manage Subjects
        </a>

        <a href="/dashboard/hod/manage/students" class="sidebar-item d-block text-decoration-none mb-1 rounded">
            <i class="fas fa-user-graduate me-2 w-6 text-center"></i> Manage Students
        </a>

        <a href="/dashboard/hod/view/marks" class="sidebar-item d-block text-decoration-none mb-1 rounded">
            <i class="fas fa-chart-bar me-2 w-6 text-center"></i> View Marks
        </a>

        <div class="border-t border-blue-900 mt-4 pt-4">
            <a  href="/logout" id="logout-btn" class="sidebar-item d-block text-decoration-none rounded">
                <i class="fas fa-sign-out-alt me-2 w-6 text-center"></i> Logout
            </a>
        </div>
    </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2">
    <div class="container-fluid">
        <button id="sidebar-toggle" class="btn">
            <i class="fas fa-bars"></i>
        </button>

        <div class="d-flex align-items-center ms-auto">
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="bg-blue-600 rounded-circle p-2 text-white me-2">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <span class="d-none d-sm-inline me-1" id="hod-name">HOD Name</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser">
                    <li><a class="dropdown-item" href="/logout" id="dropdown-logout"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content bg-gray-50">
    <!-- Title Section -->
    <div class="title-section p-4 shadow-sm">
        <div class="container-fluid">
            <h1 class="h3 text-gray-800 font-semibold" id="page-title">Dashboard</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="/dashboard/hod" class="text-decoration-none">Dashboard</a></li>
                    <li id="breadcrumb-current" class="breadcrumb-item active" aria-current="page">Overview</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container-fluid py-4" id="content-wrapper">
        <!-- Content will be loaded here -->
        {% block content %}{% endblock %}
    </div>
</div>

<!-- JavaScript to handle sidebar toggle and logout -->
<script>
    document.addEventListener('DOMContentLoaded', function() {


        // Handle sidebar toggle
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');

        const hodData = JSON.parse(localStorage.getItem("hod_data"));


        if (hodData) {
            document.getElementById("hod-name").textContent = hodData.name;
        }


        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });

        // Handle logout
        const logoutBtn = document.getElementById('logout-btn');
        const dropdownLogout = document.getElementById('dropdown-logout');

        function logout() {
            // Clear session cookie
            document.cookie = 'session_id=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            // Redirect to home page
            window.location.href = '/';
        }

        logoutBtn.addEventListener('click', logout);
        dropdownLogout.addEventListener('click', logout);
    });

    // Function to check if user is authenticated
    function checkAuthentication() {
        const sessionId = getCookie('session_id');

        if (!sessionId) {
            window.location.href = '/login_hod.html';
            return;
        }

        // TODO: Implement API call to verify session if needed
    }

    // Helper function to get cookie value
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Function to set page title and breadcrumb
    function setPageInfo(title, breadcrumb) {
        document.getElementById('page-title').textContent = title;
        document.getElementById('breadcrumb-current').textContent = breadcrumb;

        // Update active sidebar item
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        sidebarItems.forEach(item => {
            item.classList.remove('active');
            if (item.textContent.trim().includes(breadcrumb)) {
                item.classList.add('active');
            }
        });
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
