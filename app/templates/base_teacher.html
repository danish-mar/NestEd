<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | NestEd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100">

<!-- Sidebar -->
<div class="flex">
    <nav class="w-64 min-h-screen bg-white shadow-lg p-4">
        <h2 class="text-2xl font-bold text-blue-600">NestEd Teacher</h2>
        <ul class="mt-6">
            <li class="py-2 px-4 text-gray-700 hover:bg-blue-100 rounded">
                <i class="fa-solid fa-user-graduate"></i> <a href="#">View Students</a>
            </li>
            <li class="py-2 px-4 text-gray-700 hover:bg-blue-100 rounded">
                <i class="fa-solid fa-marker"></i> <a href="#">Assign Marks</a>
            </li>
        </ul>
    </nav>

    <!-- Content -->
    <main class="flex-1 p-6">
        {% block content %}{% endblock %}
    </main>
</div>

</body>
</html>
