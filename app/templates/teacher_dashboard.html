{% extends "base_teacher.html" %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Teacher Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- View Students Card -->
        <div class="bg-blue-50 p-6 rounded-lg shadow">
            <div class="flex items-center mb-4">
                <i class="fa-solid fa-user-graduate text-3xl text-blue-500 mr-3"></i>
                <h2 class="text-xl font-semibold text-gray-800">View Students</h2>
            </div>
            <p class="text-gray-600 mb-4">Access your student list to view their details and academic information.</p>
            <a href="/dashboard/teacher/manage/students" class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">
                <i class="fa-solid fa-arrow-right mr-2"></i>View Students
            </a>
        </div>

        <!-- Assign Marks Card -->
        <div class="bg-green-50 p-6 rounded-lg shadow">
            <div class="flex items-center mb-4">
                <i class="fa-solid fa-marker text-3xl text-green-500 mr-3"></i>
                <h2 class="text-xl font-semibold text-gray-800">Assign Marks</h2>
            </div>
            <p class="text-gray-600 mb-4">Assign and update marks for your students in your assigned subject.</p>
            <a href="/dashboard/teacher/manage/marks" class="inline-block bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition-colors">
                <i class="fa-solid fa-arrow-right mr-2"></i>Assign Marks
            </a>
        </div>
    </div>
</div>

<script>
    // Check if user is logged in
    window.addEventListener('DOMContentLoaded', () => {
        // You can add code here to fetch and display recent activities
        // This would connect to your API endpoints
    });
</script>
{% endblock %}
